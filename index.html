<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/imagenes/Logo.jpg" alt="Logo de alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
            <img  class="advert" src="imagenes/Vector (1).jpg">
            <p class="adverText">Solo letras minusculas y sin acentos</p>
        </section>
             
        <section>
            <div class="contenidoEncript">
                <textarea id="contenido" class="mensaje" cols="18" rows="8" readonly>
                </textarea>
                <p id="noDatos" class="mensajeD">No se encontró ningún mensaje</p>
                <p id="noDatos1" class="mensajeD1">Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="cop"class="copiar" onclick="copiar()">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
